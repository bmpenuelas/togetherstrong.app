<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="height=device-height,
        width=device-width, initial-scale=1.0,
        minimum-scale=1.0, maximum-scale=1.0,
        user-scalable=no"
    />
    <link rel="icon" href="favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <title><%= htmlWebpackPlugin.options.title %></title>

    <meta
      name="Description"
      content="Free Psychological Support from certified professionals during the COVID-19 crisis."
    />

    <!-- Icons -->
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="/img/icons/icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="/img/icons/icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/img/icons/icon-152x152.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/img/icons/icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="72x72"
      href="/img/icons/72x72.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/img/icons/96x96.png"
    />

    <link rel="manifest" href="manifest.json" />

    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
